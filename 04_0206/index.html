<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullet Hell in Darkness for Vision Pro </title>
    <link rel="stylesheet" href="style.css">
    <svg width="600" height="600" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <mask id="circle-hole" maskContentUnits="objectBoundingBox">
                <rect width="600" height="600" fill="white"/>
                <image href="ink_03.svg" width="1" height="1" preserveAspectRatio="none" fill="black"/>
            </mask>
        </defs>
        <rect width="100%" height="100%" mask="url(#circle-hole)" fill="red"/>
    </svg>  
</head>
<body>
    <div id="game-area">
        <div id="game-overlay"></div>
        <div id="horizontal-line"></div>
        <div id="player-character"></div>
    </div>
    <div id="button-container">
        <button id="start-button">Game Start</button>
        <button id="toggle-overlay-button">Hide</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
